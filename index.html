<!DOCTYPE html>
<html>
<head>
    <title>Webb Weather App</title>
	<meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <div>
        <h1>The Webb Weather App</h1>
    </div>
    <div class="status">
        <p><span id="city"></span> <span id="country"></span></p>
        <p>
            <span id="temp"></span> <span id="tempUnit"></span>
        </p>
        <p><span id="weatherIcon"></span> / <span id="weatherDesc"></span></p>
        <p><button id="changeTempUnit">Change to F&deg;</button></p>
    </div>
</body>
</html>
